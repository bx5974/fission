<match fluent.**>
  type null
</match>

<source>
  type tail
  format json 
  time_key time
  path /var/log/containers/*fission-function*.log
  time_format %Y-%m-%dT%H:%M:%S.%NZ
  tag fission.*
  read_from_head true
  refresh_interval 5
</source>

<filter fission.**>
   type kubernetes_metadata
</filter>

<match **>
  @type influxdb
    host  "#{ENV['INFLUXDB_ADDRESS']}"
    port  "#{ENV['INFLUXDB_PORT']}"
    dbname "#{ENV['INFLUXDB_DBNAME']}"
    user  "#{ENV['INFLUXDB_USERNAME']}"
    password  "#{ENV['INFLUXDB_PASSWD']}"
    use_ssl false
    time_precision s
    tag_keys ["kubernetes", "docker"]
    sequence_tag _seq
    buffer_type file
    buffer_path /var/log/fission/fluentd.buffer
    buffer_chunk_limit 128m
    buffer_queue_limit 256
    flush_interval 5
    retry_limit 10
    retry_wait 1.0
    num_threads 2
</match>
